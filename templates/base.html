{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta charset="UTF-8">
  <title>{% block title %}Главное{% endblock %}</title>
</head>
<body>
  <header class=''>
  {% block header %}
    <nav class='navbar navbar-expand-md navbar-light bg-light header sticky-top'>
      <div class="container-fluid">
        <h1 class='row TSOF'>
          <a href="{% url 'blog:index' %}" class='TOPinHEADER'>
            TOP SLUT OF <div class='Kamch'>KAMCHATKA</div>
          </a>
        </h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target='#headerbutton'>
          <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse rubric_list' id='headerbutton'>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item rubric_header">
              <a href="{% url 'login'%}?next={{request.path}}" class="nav-link">Вход</a>
            </li>
            <li class="nav-item rubric_header">
              <a href="{% url 'blog:register' %}" class="nav-link">Регестрация</a>
            </li>
            <li class="nav-item rubric_header">
              <a href="{% url 'logout'%}?next={{request.path}}" class="nav-link">Выход</a>
            </li>
            <li class="nav-item">
             <form action="{% url 'blog:poisck' %}" method="POST" class='form_poisck float-left float-sm-left float-md-left'>
              {% csrf_token %}
              <input class='poisck_input' type="text" name='poisck' placeholder="Поиск">
              <button type="submit" class='buttom_search'>
                <a href="#" class=''>
                  <img src='{% static "image/search.png" %}' alt="Картинка" class='img_search'>
                </a>
              </button>
             </form>
            </li>
          </ul>
        </div>
      </div>

  {% endblock %}
  </header>

  

  
  <section class='content'>
  <div class='row'>
    <div class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12'>
      {% block content %} 
      {% endblock %}
    </div>
  </div>
  </section>
</body>
</html>
